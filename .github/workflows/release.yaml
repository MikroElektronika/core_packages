name: Release Asset Upload Workflow

on:
  release:
    types: [published]

jobs:
  upload-release-asset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Check if release is a draft or pre-release
        id: check_release
        run: |
          if [[ "${{ github.event.release.draft }}" == "true" ]]; then
            echo "This is a draft release. Exiting."
            exit 1
          fi
          if [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
            echo "This is a pre-release. Exiting."
            exit 1
          fi
          echo "Release is neither a draft nor a pre-release. Continuing."
          exit 0

      - name: Install Dependencies
        if: steps.check_release.outputs.exit_code == '0'
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp
          pip install aiofiles
          pip install requests
          pip install elasticsearch==7.13.4
          sudo apt-get install p7zip-full

      - name: Run Release Script
        if: steps.check_release.outputs.exit_code == '0'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          TAG_NAME: ${{ github.event.release.tag_name }}
          ES_HOST: ${{ secrets.ES_HOST }}
          ES_INDEX: ${{ secrets.ES_INDEX }}
          ES_USER: ${{ secrets.ES_USER }}
          ES_PASSWORD: ${{ secrets.ES_PASSWORD }}
          DB_PATH: ${{ secrets.DB_PATH }}
        run: python -u scripts/package.py ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }} ${{ github.event.release.tag_name }}
