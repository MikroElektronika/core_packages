name: Index Latest Release

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'MikroE CORE Packages previous release tag version'
        default: 'v'
        required: true
        type: string

jobs:
  index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp
          pip install aiofiles
          pip install requests
          pip install elasticsearch==7.13.4
          sudo apt-get install p7zip-full

      - name: Fetch Previous Metadata
        run: |
          wget https://github.com/MikroElektronika/core_packages/releases/tag/${{ github.event.inputs }}/metadata.json -o scripts/previous_metadata.json

      - name: Run Index Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ES_HOST: ${{ secrets.ES_HOST }}
          ES_INDEX: ${{ secrets.ES_INDEX }}
          ES_USER: ${{ secrets.ES_USER }}
          ES_PASSWORD: ${{ secrets.ES_PASSWORD }}
        run: python -u scripts/index.py ${{ github.repository }} ${{ secrets.GITHUB_TOKEN }}
