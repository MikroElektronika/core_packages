name: Update Latest Database

on:
  repository_dispatch:
    types: [trigger-workflow]

jobs:
  Update-Database-From-mikroSDK:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements/shared.txt
          pip install -r scripts/requirements/databases.txt
          sudo apt-get install p7zip-full

      - name: Extract payload version
        id: mikrosdk_payload
        run: |
          tag_version=${{ github.event.client_payload.version }}
          echo "Using mikroSDK version $version to update database."

